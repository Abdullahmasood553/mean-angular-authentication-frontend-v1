<div class="container">
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text"
              #fullName="ngModel"
              class="form-control"
              name="fullName"
              [(ngModel)]="userService.selectedUser.fullName"
              placeholder="Enter Full Name"
              required [ngClass]="{ 'invalid-textbox' : signUpForm.submitted && !fullName.valid }">

              <div *ngIf="signUpForm.submitted && !fullName.valid">
                  <label class="validation-message">Full Name is required</label>
              </div>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="userService.selectedUser.email"
            placeholder="Enter Email"
            >
        </div>
    
        <div class="form-group">
            <label for="name">Password</label>
            <input type="password"
              class="form-control"
              name="password"
              #password="ngModel"
              [(ngModel)]="userService.selectedUser.password"
              placeholder="Enter Password"
              >
        </div>
       
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm mt-4" value="Submit">
        </div>
    </form>


    <div class="success" *ngIf="showSuccessMessage">
        Saved Successfully
    </div>

    <div class="alert" *ngIf="saveErrorMessages">
        {{ serverErrorMessages }}
    </div>
</div>
